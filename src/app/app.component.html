<h1>Chat</h1>
<ng-template [ngIf]="online">

<div class="card bg-light mb-3" style="max-width: 18rem;">
  <div class="card-header" style="background-color: #5800fb;text-align: center;" >Chat</div>
  <div class= "scroll">
  <div class="card-body">
    <div *ngFor = "let user of users">
      <p><fa-icon [icon]="faCircle" style="color: green;"></fa-icon> {{user.name}} is online</p>
    </div> 
    <div *ngFor = "let message of messages">
    <div class='header'style="background-color: white"> 
      <div class="card border-dark mb-3" style="max-width: 18rem;">
        <div class="card-header"><fa-icon [icon]="faUser" style="color: grey;"></fa-icon> {{message.user}}</div>
        <div class="card-body text-dark">
          <p class="card-text">{{message.content}}</p>
        </div>
      </div>
  </div>
  </div>
  <div>
    <input [(ngModel)]= "message.content" (keyup)="$event.keyCode ==13 && sendMessage()"/>
    <button class="btn btn-primary" (click)= "sendMessage()">Send</button>
  </div>
  </div>
  
</div>
</div>

</ng-template>
<ng-template [ngIf]="!online">
  <div>
    <h3>User</h3>
    <input [(ngModel)]= "user" (keyup)="$event.keyCode ==13 && setUser()" />
    <button (click)= "setUser()">create</button>
  </div>
</ng-template>
